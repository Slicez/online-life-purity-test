<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f0a500;
        }
        .result-text {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        <div class="result-text" id="resultText"></div>
    </div>

    <script>
        // Get the score from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseFloat(urlParams.get('score'));

        let resultText = '';

        // Determine the result based on the score
        if (score <= 25) {
            resultText = `Your score is: ${score}% - You are very pure online!`;
        } else if (score <= 50) {
            resultText = `Your score is: ${score}% - You are moderately online savvy!`;
        } else if (score <= 75) {
            resultText = `Your score is: ${score}% - You are a seasoned online explorer!`;
        } else {
            resultText = `Your score is: ${score}% - You are a true online guru!`;
        }

        // Display the result
        document.getElementById('resultText').textContent = resultText;
    </script>
</body>
</html>
